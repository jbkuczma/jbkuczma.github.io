<html>
    <head>
        <title>Photography</title>
        <link rel="stylesheet" href="photos.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="head_wrapper">
            <div class="head">
                <img id="logo" src="images/logo_transparent.png" alt="" />
                <div>
                    <ul class="social_media">
                        <li class="social_media_item">
                            <a href="https://www.instagram.com/jayvisual/" target="_blank"> Instagram </a>
                        </li>
                        <li class="social_media_item">
                            <a href="https://500px.com/jayvisual" target="_blank"> 500px </a>
                        </li>
                        <li class="social_media_item">
                            <a href="http://www.jameskuczmarski.com" target="_blank"> Contact </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="photos">
            <section class="module parallax parallax-1"> </section>
            <section class="module parallax parallax-2"> </section>
            <section class="module parallax parallax-3"> </section>
            <div class="blur">
                <section class="module parallax parallax-4"> </section>
            </div>
        </div>
        <div class="overlay" onclick="hideOverlay()">
            <img class="img-responsive" id="overlayImage" src="" />
        </div>
        <script type="text/javascript">

            function hideOverlay(){
                document.getElementsByClassName('overlay')[0].style.visibility = 'hidden';
            }

            var parallax = document.getElementsByClassName('parallax')
            for(var i = 0; i < parallax.length; i++){
                parallax[i].addEventListener('click', function(event){
                    var style = getComputedStyle(event.srcElement)
                    var url = style.backgroundImage
                    url = url.substring(4, url.length-1)
                    // window.open(url, "_blank").focus()
                    var over = document.getElementsByClassName('overlay')
                    over[0].style.visibility = 'visible';
                    document.getElementById('overlayImage').src = url

                })
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
