<html>
    <head>
        <title>Photography</title>
        <link rel="stylesheet" href="photos.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body oncontextmenu="return false">
        <div class="head_wrapper">
            <div class="head">
                <img id="logo" src="images/logo_transparent.png" alt="" />
                <div>
                    <div class="row">
                        <ul class="social_media">
                            <li class="social_media_item">
                                <a href="https://www.instagram.com/jayvisual/" target="_blank"> Instagram </a>
                            </li>
                            <li class="social_media_item">
                                <a href="https://500px.com/jayvisual" target="_blank"> 500px </a>
                            </li>
                            <li class="social_media_item">
                                <a href="http://www.jameskuczmarski.com" target="_blank"> Contact </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <div class="photos">
            <!-- start of first column -->
            <section><img class="gallery img-responsive" src="images/nyc.jpg" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/191256723/m%3D900/84e4f244ae0da227b182404c4fc399d6" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/176887679/m%3D900/269661526c650bcb3467049fe8a9edfb" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/171313359/m%3D900/6b147287432ee7388866a99e676494c3" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/192528667/m%3D900/33cac3b27a01f532c104424e41ab8c70"</section>
            <!-- start of second column -->
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/180572271/m%3D900/ae2171deb578056fabf8c5cfa087127e" /> </section>
            <section><img class="gallery img-responsive" src="images/rooftop.jpg" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/176152301/m%3D900/f74a6002c6b692f3b67aa46f365c1e58" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/175717689/m%3D900/9534112f3cd37e727af0549b8870a341" /> </section>

        </div>
        <div class="overlay" onclick="hideOverlay()">
            <img class="img-responsive" id="overlayImage" src="" />
        </div>
        <script type="text/javascript">

            function hideOverlay(){
                document.getElementsByClassName('overlay')[0].style.visibility = 'hidden';
            }

            var gallery = document.getElementsByClassName('gallery')
            for(var i = 0; i < gallery.length; i++){
                gallery[i].addEventListener('click', function(event){
                    var over = document.getElementsByClassName('overlay')
                    over[0].style.visibility = 'visible';
                    document.getElementById('overlayImage').src = event.srcElement['src']

                })
            }
        </script>
    </body>
</html>
