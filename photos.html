        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="head_wrapper">

            <section class="module parallax parallax-1"> </section>
            <section class="module parallax parallax-2"> </section>

        <div class="photos">
            <section><img class="gallery img-responsive" src="images/nyc.jpg" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/176152301/m%3D900/f74a6002c6b692f3b67aa46f365c1e58" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/191256723/m%3D900/84e4f244ae0da227b182404c4fc399d6" /> </section>
            <section><img class="gallery img-responsive" src="https://drscdn.500px.org/photo/175717689/m%3D900/9534112f3cd37e727af0549b8870a341" /> </section>
        </div>
        <div class="overlay" onclick="hideOverlay()">
            <img class="img-responsive" id="overlayImage" src="" />
        </div>
        <script type="text/javascript">

            function hideOverlay(){
                document.getElementsByClassName('overlay')[0].style.visibility = 'hidden';
            }

            // var parallax = document.getElementsByClassName('parallax')
            // for(var i = 0; i < parallax.length; i++){
            //     parallax[i].addEventListener('click', function(event){
            //         var style = getComputedStyle(event.srcElement)
            //         var url = style.backgroundImage
            //         url = url.substring(5, url.length-2)
            //         // window.open(url, "_blank").focus()
            //         var over = document.getElementsByClassName('overlay')
            //         over[0].style.visibility = 'visible';
            //         document.getElementById('overlayImage').src = url
            //
            //     })
            // }
            var gallery = document.getElementsByClassName('gallery')
            for(var i = 0; i < gallery.length; i++){
                gallery[i].addEventListener('click', function(event){
                    var over = document.getElementsByClassName('overlay')
                    over[0].style.visibility = 'visible';
                    document.getElementById('overlayImage').src = event.srcElement['src']

                })
            }
        </script>
    </body>
